<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                   <div class="card-header">
                    <h4>Counter Program Using Javascript</h4>
                   </div>
                   <div class="card-body">
                    <div class="counter-num">
                        <h3 id="count-txt" class="counter">0</h3>
                    </div>
                    <div class="buttons">
                        <button id ="btn-decrease" class="btn btn-primary">Decrease Count</button>
                        <button id ="btn-reset" class="btn btn-danger">Reset Count</button>
                        <button id ="btn-increase" class="btn btn-success">Increase Count</button>
                    </div>
                   </div>
                </div>
            </div>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="backend.js"></script>
  </body>
</html>
